description: |
  The Census ACS (American Community Survey) and SF1 (Decennial Census) API returns data that has been collected from 
  the Census Bureau, a database that contains information on the population of the United States.
  Use this to control for socioeconomic factors (or for other purposes).
web_documentation: !load documentation/census_web.md
