name: "CHIS California Asthma"
integration_type: dataset

description: |
  This dataset contains current asthma prevalence, the estimated percentage of
  Californians who have ever been diagnosed with asthma by a health care provider
  AND report they still have asthma and/or had an asthma episode or attack within
  the past 12 months, statewide and by county. The data are stratified by age group
  (all ages, 0-17, 18+, 0-4, 5-17, 18-64, 65+) and reported for 2-year periods.

prompt: |
    You have access to a file-based California CHIS Data-Current Asthma Prevalence by County 2015-2022 file,
    located at `${DATASET_FILES_BASE_PATH}/chis_california_asthma/current-asthma-prevalence-by-county-2015_2022.csv`.

    open it like so:
    ```python
    import pandas as pd
    df = pd.read_csv('${DATASET_FILES_BASE_PATH}/chis_california_asthma/current-asthma-prevalence-by-county-2015_2022.csv', encoding='latin1')
    ```

    This dataset contains current asthma prevalence, the estimated percentage of
    Californians who have ever been diagnosed with asthma by a health care provider
    AND report they still have asthma and/or had an asthma episode or attack within
    the past 12 months, statewide and by county. The data are stratified by age group
    (all ages, 0-17, 18+, 0-4, 5-17, 18-64, 65+) and reported for 2-year periods.

    The columns are: "COUNTY", "YEARS", "STRATA", "AGE GROUP", "CURRENT PREVALENCE", "95% CONFIDENCE INTERVAL", "COUNTIES GROUPED", "COMMENT"

    "Agre Group" possible values are: "All Ages", "0-17 years", "18+ years", "0-4 years", "5-17 years", "18-64 years", "65+ years"

    You can use this API to answer questions on the current asthma prevalence in California by county and age group.
