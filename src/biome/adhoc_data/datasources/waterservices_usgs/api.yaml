  57592feb-0f49-4aea-8d78-570b3f674123:
    code: "import requests\nfrom datetime import datetime, timedelta\nimport pandas\
      \ as pd\n\ndef get_water_quality_data():\n    # Base URL for USGS water services\n\
      \    base_url = \"https://waterservices.usgs.gov/nwis/dv/\"\n    \n    # Calculate\
      \ date range (3 years from today)\n    end_date = datetime.now()\n    start_date\
      \ = end_date - timedelta(days=3*365)\n    \n    # Parameters to check common\
      \ water quality indicators\n    params = [\n        \"00300\",\"00400\",\"00095\"\
      ,\"00010\",\"00900\" # assorted for an example, could include more\n    ]\n\
      \    \n    # Build request parameters\n    params = {\n        'format': 'json',\n\
      \        # 'stateCd': 12, # commented out beause 12 is already included in county\
      \ (only one of thie type of location filter allowed)\n        'countyCd': 12117,\
      \ # Seminole County FIPS code\n        'startDt': start_date.strftime('%Y-%m-%d'),\n\
      \        'endDt': end_date.strftime('%Y-%m-%d'),\n        'parameterCd': ','.join(params),\n\
      \        'siteStatus': 'active'\n    }\n\n    # Make request\n    response =\
      \ requests.get(base_url, params=params)"
