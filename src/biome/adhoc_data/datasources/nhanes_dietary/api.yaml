name: "NHANES Dietary Data"
integration_type: dataset

description: |
    API for accessing and analyzing NHANES dietary data, including food consumption patterns
    and processed food analysis across different survey cycles from 1999 to 2023, with demographic information.

attachments:
    web_docs: docs.md

prompt: |
    You have access to NHANES Dietary Data files from multiple survey cycles, including dietary intake and demographic information:

    # 1999-2000 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/1999_2000_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/1999_2000_DRXFMT_food_codes.xpt - Food code format file with descriptions
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/1999_2000_DRXIFF_individual_foods.xpt - Individual foods consumption data

    # 2005-2006 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2005_2006_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2005_2006_DR1IFF_individual_foods.xpt - Individual foods consumption data
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2005_2006_DRXFCD_food_codes.xpt - Food code format file with descriptions
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2005_2006_DRXMCD_modification_codes.xpt - Modification codes for dietary items

    # 2009-2010 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2009-2010_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2009_2010_DR1IFF_individual_foods.xpt - Individual foods consumption data
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2009_2010_DRXFCD_food_codes.xpt - Food code format file with descriptions
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2009_2010_DRXMCD_modification_codes.xpt - Modification codes for dietary items

    # 2015-2016 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2015_2016_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2015_2016_DR1IFF_individual_foods.xpt - Individual foods consumption data
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2015_2016_DRXFCD_food_codes.xpt - Food code format file with descriptions

    # 2017-2020 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2017_2020_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2017_2020_DR1IFF_individual_foods.xpt - Individual foods consumption data
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2017_2020_DRXFCD_food_codes.xpt - Food code format file with descriptions

    # 2021-2023 NHANES Cycle
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2021_2023_DEMOGRAPHICS.xpt - Demographic information for participants
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2021_2023_DR1IFF_individual_foods.xpt - Individual foods consumption data
    - ${DATASET_FILES_BASE_PATH}/nhanes_dietary/2021_2023_DRXFCD_food_codes.xpt - Food code format file with descriptions

    Key variables:
    - SEQN: Respondent sequence number (unique identifier for participants) - use this to link demographic data with dietary data
    - DRDIFDCD/DR1FDCD: Food code that links to food descriptions in the format file
    - DR1ILINE: Line number for individual food items

    Demographic files contain:
    - Age, gender, race/ethnicity, education, income, and other sociodemographic variables
    - Geographic information (limited to census region in public files)

    The food codes files (DRXFMT/DRXFCD) contain:
    - Food codes and their text descriptions

    The individual foods files (DRXIFF/DR1IFF) contain detailed consumption data for each food item
    consumed by participants during the 24-hour recall period.

    The modification codes files (DRXMCD) contain information about modifications made to standard
    food items (e.g., fat removed from meat, salt added to vegetables).

    Note: The demographic files can be linked to the dietary files using the SEQN variable to analyze
    dietary patterns by demographic characteristics such as age, gender, race/ethnicity, and socioeconomic status.

    ${web_docs}
