
- query: "Query the Human Protein Atlas API for RNA and protein expression summary of a gene (JAK2) using its Ensembl ID. The example demonstrates how to retrieve and display tissue specificity, distribution, and subcellular localization information."
  code: |
    import requests
    import json

    # Query JAK2 data from HPA API
    jak2_id = "ENSG00000096968"
    url = f"https://www.proteinatlas.org/{jak2_id}.json"

    # Get the data
    response = requests.get(url)
    data = response.json()

    # Print basic gene information
    print(f"Gene: {data.get('Gene', 'N/A')}")
    print(f"Description: {data.get('Gene description', 'N/A')}")
    print("-" * 80)

    # RNA Expression Summary
    print("\nRNA Expression Summary:")
    print(f"Tissue specificity: {data.get('RNA tissue specificity', 'N/A')}")
    print(f"Tissue distribution: {data.get('RNA tissue distribution', 'N/A')}")
    print(f"Tissue specificity score: {data.get('RNA tissue specificity score', 'N/A')}")

    # Blood cell specific information
    print("\nRNA Blood Cell Expression:")
    print(f"Blood cell specificity: {data.get('RNA blood cell specificity', 'N/A')}")
    print(f"Blood cell distribution: {data.get('RNA blood cell distribution', 'N/A')}")
    print(f"Blood cell specificity score: {data.get('RNA blood cell specificity score', 'N/A')}")

    # Protein Expression Summary
    print("\nProtein Expression Summary:")
    print(f"Reliability (Immunohistochemistry): {data.get('Reliability (IH)', 'N/A')}")
    print(f"Subcellular main location: {data.get('Subcellular main location', 'N/A')}")
    if 'Subcellular additional location' in data:
        print(f"Subcellular additional location: {data.get('Subcellular additional location', 'N/A')}")
