name: sourceman
services:
  sourceman_server:
    build:
      context: .
    working_dir: /sourceman
    depends_on:
      sourceman_rq_redis:
        condition: service_healthy
    command: ["bash", "-c", "poetry run uvicorn sourceman.server:app --host 0.0.0.0 --port 8082 --log-config server_log_config.ini --reload"]
    container_name: sourceman_server
    ports:
    - mode: ingress
      target: 8082
      published: "8082"
      protocol: tcp
    restart: always
    volumes:
    - type: bind
      source: .
      target: /sourceman
    networks:
      sourceman: null
  sourceman_rq_redis:
    container_name: sourceman_rq_redis
    restart: always
    image: redis
    networks:
      sourceman: null
    ports:
    - mode: ingress
      target: 6379
      published: "6380"
      protocol: tcp
    expose:
      - '6379'
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 30s
      interval: 5s
      retries: 50
    # extra_hosts:
    # - host.docker.internal:host-gateway
  sourceman_worker:
