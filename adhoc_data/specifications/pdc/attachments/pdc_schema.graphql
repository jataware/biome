query PaginatedFilesForPublication(
    $offset_value: Int
    $limit_value: Int
    $publication_id: String!
  ) {
    getPaginatedUIPancancerFiles(
      offset: $offset_value
      limit: $limit_value
      publication_id: $publication_id
    ) {
      total
      uiPancancerFiles {
        file_id
        file_name
        description
        characterization
        cohorts
        related_publications
        related_studies
        downloadable
      }
      pagination {
        count
        sort
        from
        page
        total
        pages
        size
      }
    }
  }

