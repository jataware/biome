datatype: api
description: |
  The National Environmental Public Health Tracking Network (Tracking Network)
  brings together health data and environmental data from national, state, county,
  and city sources and provides supporting information to make the data easier
  to understand.
  The Tracking Network has data and information on environments and hazards,
  health effects, and population health.
  This resource includes childhood emergency department visits and hospitalizations at the county level. It provides:
  - Age-stratified data including children under 18
  - County-level resolution
  - Information on asthma, and other conditions
