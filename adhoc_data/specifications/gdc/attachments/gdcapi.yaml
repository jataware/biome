    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /files/versions/{file_ids}:
    get:
      summary: Retrieve latest version information for the provided file_ids.
      description: |
        Discover if there are new versions of files for your existing file_ids.
        Enables retrieval of version information about a file.

        A file may be versioned if a file is updated by the GDC (e.g. using  a new
        alignment algorithm or fixing a file that contained an error). Version refers
        to the instance of a particular file. Inputs can  either be a list of UUIDs
        as shown in example 1 or a download manifest as shown in example 2. Output
        includes information about the  current and latest version for any given
        file. While /files also returns information about a file version this endpoint
        will only work  for the most recent version of a file whereas /files/versions
        will work for all previous and current versions of a file.
      parameters:
        - $ref: '#/components/parameters/file_ids'
      responses:
        '200':
          $ref: '#/components/responses/200_files_versions'
      tags:
        - files
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /

  /files/versions:
    post:
      summary: Retrieve latest version information for the provided file_ids.
      description: |
        Discover if there are new versions of files for your existing file_ids.
        Enables retrieval of version information about a file.

        A file may be versioned if a file is updated by the GDC (e.g. using  a new
        alignment algorithm or fixing a file that contained an error). Version refers
        to the instance of a particular file. Inputs can  either be a list of UUIDs
        as shown in example 1 or a download manifest as shown in example 2. Output
        includes information about the  current and latest version for any given
        file. While /files also returns information about a file version this endpoint
        will only work  for the most recent version of a file whereas /files/versions
        will work for all previous and current versions of a file.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ids:
                  $ref: '#/components/schemas/uuids'
              type: object
        required: true
      responses:
        '200':
          $ref: '#/components/responses/200_files_versions'
      tags:
        - files
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /files/versions/manifest:
    post:
      summary: Retrieve latest version information for the files_ids in manifest format.
      description: Reads file ids from manifest file passed by user as a stream and
        return version info in standard format
      requestBody:
        content:
          application/json:
            schema:
              items:
                properties:
                  filename:
                    $ref: '#/components/schemas/filename'
                  id:
                    $ref: '#/components/schemas/uuid'
                  md5:
                    $ref: '#/components/schemas/md5sum'
                type: object
              type: array
          text/tsv:
            schema:
              $ref: '#/components/schemas/manifest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/200_files_versions'
      tags:
        - files
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /history/{file_id}:
    get:
      summary: Version and release information about a file.
      description: The GDC History Endpoint `https://api.gdc.cancer.gov/history` enables
        search and retrieval of version and release information about a file. This
        endpoint will return the entire provenance of all versions of a file. A file
        may be versioned if a file is updated by the GDC (e.g. using a new alignment
        algorithm or fixing a file that contained an error). Version refers to the
        instance of a particular file. Release refers to which data release a file
        was part of. A file may be a part of many different data releases with no
        change in version number or content.
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    data_release:
                      example: '12.0'
                      type: string
                    file_change:
                      example: released
                      type: string
                    release_date:
                      $ref: '#/components/schemas/datetime'
                    uuid:
                      $ref: '#/components/schemas/uuid'
                    version:
                      example: '1'
                      type: string
                  type: object
                type: array
          description: OK
        '404':
          $ref: '#/components/responses/404_not_found_with_message'
      tags:
        - files
    parameters:
      - example: 1dd28069-5777-4ff9-bd2b-d1ba68e88b06
        in: path
        name: file_id
        required: true
        schema:
          $ref: '#/components/schemas/uuid'
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /manifest/{file_ids}:
    get:
      summary: Download manifest of file information for the provided file_ids
      description: |
        The [GDC manifest](https://docs.gdc.cancer.gov/Encyclopedia/pages/Manifest_File/)
        endpoint allows users to create and download a manifest. This manifest can be used with:
        * The GDC Data Transfer Tool to download a large volume of data.
        * The /files/versions/manifest endpoint to get updated version information
      parameters:
        - in: path
          description: The manifest endpoint generates a manifest file from a comma-separated
            list of UUIDs.
          name: file_ids
          required: true
          schema:
            items:
              $ref: '#/components/schemas/uuid'
            type: array
      responses:
        '200':
          $ref: '#/components/responses/200_manifest'
        '404':
          $ref: '#/components/responses/404_not_found_with_message'
      tags:
        - files
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
