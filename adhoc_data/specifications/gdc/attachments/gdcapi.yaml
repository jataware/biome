---
openapi: 3.0.3
externalDocs:
  url: https://docs.gdc.cancer.gov/API/Users_Guide/Getting_Started/
  description: Please, visit our external documenation site for more details and examples.
info:
  description: |
    ## OpenAPI specification for the Genomic Data Commons (GDC) API
    * [Getting started guide](https://docs.gdc.cancer.gov/API/Users_Guide/Getting_Started/)
    * [GDC Encyclopedia](https://docs.gdc.cancer.gov/Encyclopedia/)
    ## Complex data types
    Some of the data structures in this API cannot be well defined within this document.
     Please, reference the external documentation for the following:
     * [filters](https://docs.gdc.cancer.gov/API/Users_Guide/Search_and_Retrieval/#filters-specifying-the-query)
  title: Genomic Data Commons (GDC) API
  version: 2.2.0
  contact:
    name: GDC API support
    email: support@nci-gdc.datacommons.io

servers:
  - url: https://api.gdc.cancer.gov
components:
  securitySchemes:
    auth-token:
      type: apiKey
      in: header
      name: X-Auth-Token
      description: |
        (Optional) Acquired from the user profile after logging in at [GDC Portal](https://portal.gdc.cancer.gov/).
        Required for accessing any protected data.
  parameters:
    expand:
      description: The expand parameter provides a means to add additional groups
        of nested fields in the response. The values for the `expand` parameter can
        be accessed programmatically at the `_mapping` endpoint under the `expand`
        key. The `fields` parameter can be used with `expand` to limit the data returned
        at the root level but include all the nested data.
      in: query
      name: expand
      schema:
        $ref: '#/components/schemas/expand'
    facets:
      description: The facets parameter adds an `aggregations` key and data for a
        specified `field` that is available from the `_mapping` endpoint `fields`
        value. It provides all values that exist for that field, and the number of
        entities (cases, projects, files, or annotations) for the value. The primary
        intended use of this parameter is for displaying aggregate information in
        the GDC Data Portal. It is typically coupled with `size=0` so that only aggregate
        information is returned. This parameter is incompatable parameter `format=TSV`
      in: query
      name: facets
      schema:
        $ref: '#/components/schemas/facets'
    fields:
      description: This query parameter specifies which fields are to be included
        in the API response. The fields in the API response will be unordered. The
        values for the `fields` parameter can be accessed programmatically at the
        `_mapping` endpoint under the `fields` key. The 'id' field will always be
        returned.
      in: query
      name: fields
      schema:
        $ref: '#/components/schemas/fields'
    file_id:
      description: file ids
      in: path
      name: file_id
      required: true
      schema:
        example: 1dd28069-5777-4ff9-bd2b-d1ba68e88b06
        format: uuid
        type: string
    file_ids:
      description: An array of file ids
      in: path
      name: file_ids
      required: true
      schema:
        items:
          $ref: '#/components/schemas/uuid'
        type: array
    filters_for_cases:
      description: |
        Filters are a complex structure to limit the results of a search. [Refer to the external
        documentation for detailed information.](https://docs.gdc.cancer.gov/API/Users_Guide/Search_and_Retrieval/#filters-specifying-the-query)
        > NOTE: the filter needs to be URL encoded if used in a `GET` request.
      in: query
      name: filters
      required: false
      schema:
        $ref: '#/components/schemas/filters'
      examples:
        CasesFilterByPrimarySiteExample:
          value: |
            {
                "op":"=",
                "content":{
                    "field":"primary_site",
                    "value":[
                        "brain"
                    ]
                }
            }
        CasesFilterByProjectExample:
          value: |
            {
                "op":"in",
                "content":{
                    "field":"cases.project.project_id",
                    "value":[
                        "TCGA-THYM",
                        "TCGA-KICH"
                    ]
                }
            }
    filters_for_files:
      description: |
        Filters are a complex structure to limit the results of a search. [Refer to the external
        documentation for detailed information.](https://docs.gdc.cancer.gov/API/Users_Guide/Search_and_Retrieval/#filters-specifying-the-query)
        > NOTE: the filter needs to be URL encoded if used in a `GET` request.
      in: query
      name: filters
      required: false
      schema:
        $ref: '#/components/schemas/filters'
      examples:
        FilesFilterByDataType:
          value: |
            {
              "op": "=",
              "content": {
                "field": "data_type",
                "value": "Masked Copy Number Segment"
              }
            }
        FilesFilterByProjectsExample:
          value: |
            {
              "op":"in",
              "content":{
                "field":"cases.project.project_id",
                "value":[
                  "TCGA-THYM",
                  "TCGA-KICH"
                ]
              }
            }

    filters:
      description: |
        Filters are a complex structure to limit the results of a search. [Refer to the external
        documentation for detailed information.](https://docs.gdc.cancer.gov/API/Users_Guide/Search_and_Retrieval/#filters-specifying-the-query)
        > NOTE: the filter needs to be URL encoded if used in a `GET` request.
      in: query
      name: filters
      required: false
      schema:
        $ref: '#/components/schemas/filters'
    format:
      description: |
        Specifies the API response format:
        * JSON - `Content-Type: application/json`
        * XML - `Content-Type: text/xml`
        * TSV - `Content-Type: text/tab-separated-values`
          > Note: TSV Nested elements will be 'flattened' as a unique header to be included in the TSV.
            This can result in many headers which may exceed the limits of some TSV processing tools. When
            requesting nested elements, it is recommended to use JSON or XML output formats.
      in: query
      name: format
      schema:
        $ref: '#/components/schemas/format'
    from:
      description: Specifies the first record to return from a set of search results.
      in: query
      name: from
      required: false
      schema:
        default: 0
        type: integer
    pretty:
      description: Returns response with indentations and line breaks in a human-readable
        format. This is only applicable to `format` of type JSON or XML.
      in: query
      name: pretty
      required: false
      schema:
        $ref: '#/components/schemas/pretty'
    project_id:
      description: project id
      in: path
      name: project_id
      required: true
      schema:
        example: TCGA-PRAD
        type: string
    size:
      description: Specifies the number of results to return.
      in: query
      name: size
      required: false
      schema:
        default: 10
        type: integer
    sort:
      description: Specifies sorting for the search results. The query parameter is
        selected from the list of `fields` in the `_mapping` endpoint.
      examples:
        AcsendingExample:
          value: disease_type:asc
        DescendingExample:
          value: disease_type:desc
      in: query
      name: sort
      required: false
      schema:
        default:
        type: string
  responses:
    200_annotation:
      content:
        application/json:
          schema:
            description: The metadata of a single file
            properties:
              data:
                $ref: '#/components/schemas/annotation_metadata'
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_annotations:
      content:
        application/json:
          schema:
            description: annotations contained in the GDC
            properties:
              data:
                properties:
                  hits:
                    items:
                      $ref: '#/components/schemas/annotation_metadata_for_hits'
                    type: array
                  pagination:
                    $ref: '#/components/schemas/paginations'
                type: object
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_case:
      content:
        application/json:
          schema:
            description: The metadata of a single file
            properties:
              data:
                $ref: '#/components/schemas/case_metadata'
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_cases:
      content:
        application/json:
          schema:
            description: cases contained in the GDC
            properties:
              data:
                properties:
                  hits:
                    items:
                      $ref: '#/components/schemas/case_metadata_for_hits'
                    type: array
                  pagination:
                    $ref: '#/components/schemas/paginations'
                type: object
              warnings:
                $ref: '#/components/schemas/warnings'
              error:
                $ref: '#/components/schemas/error'
            type: object
      description: ok
    200_file:
      content:
        application/json:
          schema:
            description: The metadata of a single file
            properties:
              data:
                $ref: '#/components/schemas/file_metadata'
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_files:
      content:
        application/json:
          schema:
            description: files contained in the GDC
            properties:
              data:
                properties:
                  hits:
                    items:
                      $ref: '#/components/schemas/file_metadata_for_hits'
                    type: array
                  pagination:
                    $ref: '#/components/schemas/paginations'
                type: object
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_files_versions:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/file_versions'
      description: An array of the latest files version information or a corresponding
        error object.
    200_files_versions_error:
      content:
        application/json:
          schema:
            description: version information about a file/files
            items:
              properties:
                filename:
                  $ref: '#/components/schemas/filename'
                id:
                  $ref: '#/components/schemas/uuid'
                latest_filename:
                  $ref: '#/components/schemas/filename'
                latest_id:
                  $ref: '#/components/schemas/uuid'
                latest_md5:
                  example: c2f9b196e154906a70c7ec46492a859d
                  type: string
                latest_release:
                  items:
                    $ref: '#/components/schemas/version'
                  type: array
                latest_size:
                  example: 332092
                  type: integer
                latest_state:
                  example: validated
                  type: string
                latest_version:
                  $ref: '#/components/schemas/version'
                md5:
                  $ref: '#/components/schemas/md5sum'
                release:
                  $ref: '#/components/schemas/version'
                size:
                  example: 332092
                  type: integer
                state:
                  example: validated
                  type: string
                version:
                  $ref: '#/components/schemas/version'
              type: object
            type: array
      description: OK - with error message
    200_manifest:
      description: Tab delimited text file.
      content:
        text/plain; charset=utf-8:
          schema:
            $ref: '#/components/schemas/manifest'
    200_mapping:
      content:
        application/json:
          schema:
            description: information about fields and field groups available at the
              endpoint
            properties:
              _mapping:
                description: All available fields and their descriptions. The endpoint-agnostic
                  field names provided here are compatible with the filters parameter
                  but are not always compatible with the fields parameter
                type: object
              defaults:
                description: The default set of fields included in the API response
                  when the fields parameter is not used in the request
                items:
                  type: string
                type: array
              expand:
                description: Field group names for use with the expand parameter
                items:
                  type: string
                type: array
              fields:
                description: All available fields in an endpoint-specific format that
                  is compatible with both the filters and fields parameters
                items:
                  type: string
                type: array
              multi:
                description: GDC internal use
                items:
                  type: string
                type: array
              nested:
                description: Nested fields
                items:
                  type: string
                type: array
            type: object
      description: OK
    200_project:
      content:
        application/json:
          schema:
            description: The metadata of a single file
            properties:
              data:
                $ref: '#/components/schemas/project_metadata'
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    200_projects:
      content:
        application/json:
          schema:
            description: projects contained in the GDC
            properties:
              data:
                properties:
                  hits:
                    items:
                      $ref: '#/components/schemas/project_metadata_for_hits'
                    type: array
                  pagination:
                    $ref: '#/components/schemas/paginations'
                type: object
              warnings:
                $ref: '#/components/schemas/warnings'
            type: object
      description: ok
    400_bad_request:
      content:
        application/json:
          schema:
            description: The submitted request was not correctly defined.
            properties:
              message:
                type: string
            type: object
      description: Bad request
    403_forbidden:
      description: FORBIDDEN. Controlled access data requires an authenticated user
        token with access to the controlled data to be included in the header information.
    404_not_found:
      description: NOT FOUND. The requested data could not be located.
    404_not_found_with_message:
      content:
        application/json:
          schema:
            properties:
              message:
                example: 1dd28069-5777-4ff9-0000-d1ba68e88b06 not found
                type: string
            type: object
      description: NOT FOUND. An entity for the provided ID could not be found.
  schemas:
    annotation_metadata:
      properties:
        annotation_id:
          example: 1c9a57d0-d4bf-5ecc-bb2a-1df936e85951
          type: string
        case_id:
          example: dc7ec60b-5ea5-48a4-8908-55caf9214272
          type: string
        case_submitter_id:
          example: TCGA-R8-A73M
          type: string
        category:
          example: History of unacceptable prior treatment related to a prior/other
            malignancy
          type: string
        classification:
          example: Notification
          type: string
        created_datetime:
          $ref: '#/components/schemas/datetime'
        entity_id:
          example: dc7ec60b-5ea5-48a4-8908-55caf9214272
          type: string
        entity_submitter_id:
          example: TCGA-R8-A73M
          type: string
        entity_type:
          example: case
          type: string
        id:
          example: 1c9a57d0-d4bf-5ecc-bb2a-1df936e85951
          type: string
        notes:
          example: unknown treatment history
          type: string
        state:
          example: released
          type: string
        status:
          example: Approved
          type: string
        submitter_id:
          example: '20733'
          type: string
        updated_datetime:
          $ref: '#/components/schemas/datetime'
      type: object
    annotation_metadata_for_hits:
      properties:
        annotation_id:
          example: 1c9a57d0-d4bf-5ecc-bb2a-1df936e85951
          type: string
        case_id:
          example: dc7ec60b-5ea5-48a4-8908-55caf9214272
          type: string
        case_submitter_id:
          example: TCGA-R8-A73M
          type: string
        category:
          example: History of unacceptable prior treatment related to a prior/other
            malignancy
          type: string
        classification:
          example: Notification
          type: string
        created_datetime:
          $ref: '#/components/schemas/datetime'
        entity_id:
          example: dc7ec60b-5ea5-48a4-8908-55caf9214272
          type: string
        entity_submitter_id:
          example: TCGA-R8-A73M
          type: string
        entity_type:
          example: case
          type: string
        id:
          $ref: '#/components/schemas/uuid'
        notes:
          example: unknown treatment history
          type: string
        state:
          example: released
          type: string
        status:
          example: Approved
          type: string
        submitter_id:
          example: '20733'
          type: string
        updated_datetime:
          $ref: '#/components/schemas/datetime'
      type: object
    case_metadata:
      properties:
        aliquot_ids:
          items:
            type: string
          type: array
        analyte_ids:
          items:
            type: string
          type: array
        case_id:
          example: c739fd61-22b2-412d-bcf3-89bda45a2c0f
          type: string
        created_datetime:
          $ref: '#/components/schemas/datetime'
        diagnosis_ids:
          items:
            type: string
          type: array
        disease_type:
          example: Mesothelial Neoplasms
          type: string
        portion_ids:
          items:
            type: string
          type: array
        primary_site:
          example: Bronchus and lung
          type: string
        sample_ids:
          items:
            type: string
          type: array
        slide_ids:
          items:
            type: string
          type: array
        state:
          example: released
          type: string
        submitter_aliquot_ids:
          items:
            type: string
          type: array
        submitter_analyte_ids:
          items:
            type: string
          type: array
        submitter_diagnosis_ids:
          items:
            type: string
          type: array
        submitter_id:
          example: TCGA-3H-AB3X
          type: string
        submitter_portion_ids:
          items:
            type: string
          type: array
        submitter_sample_ids:
          items:
            type: string
          type: array
        submitter_slide_ids:
          items:
            type: string
          type: array
        updated_datetime:
          $ref: '#/components/schemas/datetime'
      type: object
    case_metadata_for_hits:
      properties:
        aliquot_ids:
          items:
            type: string
          type: array
        analyte_ids:
          items:
            type: string
          type: array
        case_id:
          example: c739fd61-22b2-412d-bcf3-89bda45a2c0f
          type: string
        created_datetime:
          $ref: '#/components/schemas/datetime'
        diagnosis_ids:
          items:
            type: string
          type: array
        disease_type:
          example: Mesothelial Neoplasms
          type: string
        id:
          $ref: '#/components/schemas/uuid'
        portion_ids:
          items:
            type: string
          type: array
        primary_site:
          example: Bronchus and lung
