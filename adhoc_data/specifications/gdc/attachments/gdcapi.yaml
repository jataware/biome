security:
  - auth-token: []
tags:
  - name: annotations
    description: |
      [Annotations](https://docs.gdc.cancer.gov/Encyclopedia/pages/Annotations/) are
      additional information about an entity. They contain important information about
      files, cases, or metadata nodes that may be of use to data downloaders when
      analyzing GDC data.
  - name: cases
    description: |
      [A case](https://docs.gdc.cancer.gov/Encyclopedia/pages/Case/) is the collection of all data related to a specific patient in the context of a specific project.
  - name: download
    description: Th,e [data endpoint](https://docs.gdc.cancer.gov/API/Users_Guide/Downloading_Files/)
      allows for downloading of file contents. Use the files endpoint to search for
      files that you wish to download.
  - name: files
    description: |
      The files endpoint enables search and retrieval of information relating to files stored in the GDC, including file properties such as file_name, md5sum, data_format, and others.
      These endpoints are about finding files. If you need the file content, then download the files using the `/data` endpoints.
      > Note: The `file_size` field associated with each file is reported in bytes.
  - name: projects
    description: |
      The projects endpoint provides access to project records, the highest level of data organization in the GDC.
