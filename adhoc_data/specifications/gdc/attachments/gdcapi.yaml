  /data/{file_ids}:
    get:
      description: To download a file, users can pass UUID(s) to the data endpoint.
        If a single UUID is provided, the API will return the associated file. If
        a comma-separated list of UUIDs is provided, the API will return an archive
        file containing the requested files.
      parameters:
        - in: path
          name: file_ids
          description: A comma separated list of file_ids.
          required: true
          schema:
            items:
              $ref: '#/components/schemas/uuid'
            type: array
        - in: query
          name: related_files
          required: false
          description: |
            If the related_files=true parameter is specified, the following related files, if available, will be included in the download package by the GDC API:
            * BAM index files (BAI files)
            * Metadata files (such as SRA XML or MAGE-TAB files)
          schema:
            default: false
            type: boolean
        - in: query
          name: tarfile
          required: false
          description: |
            Download the specified files and the contents will be bundled
            in a single tar file uncompressed rather than a tar.gz file which is the
            default behavior.
          schema:
            type: string
            example: tarfile
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/gzip'
                  - $ref: '#/components/schemas/unspecified_binary_data'
          description: OK. The returned data will be gzip if multiple file_ids were
            specified or the file_type associated with file_id from the /files endpoint.
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_not_found'
      tags:
        - download
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /files/_mapping:
