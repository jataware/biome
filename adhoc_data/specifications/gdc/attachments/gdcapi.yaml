    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /

  /files:
    get:
      summary: Search file metadata
      description: The GDC files endpoint enables search and retrieval of information
        relating to files stored in the GDC, including properties such as access,
        acl, created_datetime and data_format.
      parameters:
        - $ref: '#/components/parameters/filters_for_files'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/from'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/facets'
      responses:
        '200':
          $ref: '#/components/responses/200_files'
        '400':
          $ref: '#/components/responses/400_bad_request'
      tags:
        - files
    post:
      summary: Search file metadata
      description: |
        The GDC files endpoint enables search and retrieval of information
        relating to files stored in the GDC, including properties such as access acl
        created_datetime and data_format. The `GET` and `POST /files` endpoints provide different methods
        to retrieve the same results. Refer to the `GET /files` endpoint for details on the fields for the POST data.
