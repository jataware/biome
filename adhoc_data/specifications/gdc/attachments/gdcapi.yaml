        It is meant to be used on a return visit to this API.
      parameters:
        - example: 9c5b9758-5dda-43f9-b458-064cf322f081
          in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/200_files'
      tags:
