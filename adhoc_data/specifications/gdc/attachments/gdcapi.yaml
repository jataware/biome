    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /annotatations:
    get:
      summary: Search for annotations
      description: The GDC annotatations endpoint enables search and retrieval of
        information relating to annotatations stored in the GDC, including properties
        such as classification, entity_submitter_id, submitter_id, and annotation_id.
      parameters:
        - $ref: '#/components/parameters/filters'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/from'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/facets'
      responses:
        '200':
          $ref: '#/components/responses/200_annotations'
        '400':
          $ref: '#/components/responses/400_bad_request'
      tags:
        - annotations
    post:
      summary: Search for annotations
      description: The GDC annotatations endpoint enables search and retrieval of
        information relating to annotatations stored in the GDC, including properties
        such as classification entity_submitter_id submitter_id, and annotation_id.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/search_and_retrieval'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/200_annotations'
        '400':
          $ref: '#/components/responses/400_bad_request'
      tags:
