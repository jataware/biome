    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /files/{file_id}:
    get:
      summary: Retrieve a single file's metadata
      description: The /files endpoint supports a simple query format that retrieves
        the metadata of a single file using its UUID. Note that the /files endpoint
        is inactive when querying for earlier file versions. In that case, the /history
        or /files/versions endpoints should be used instead.
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/expand'
      responses:
        '200':
          $ref: '#/components/responses/200_file'
        '404':
          $ref: '#/components/responses/404_not_found_with_message'
      tags:
        - files
    parameters:
      - example: f5b0d36c-5cf7-404f-8593-94fcfd05d900
        in: path
        name: file_id
        required: true
        schema:
          $ref: '#/components/schemas/uuid'
    post:
      summary: Retrieve a single file's metadata
      description: The /files endpoint supports a simple query format that retrieves
        the metadata of a single file using its UUID. Note that the /files endpoint
        is inactive when querying for earlier file versions. In that case, the /history
        or /files/versions endpoints should be used instead.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/search_by_id'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/200_file'
        '404':
          $ref: '#/components/responses/404_not_found_with_message'
      tags:
        - files
    servers:
      - description: Permanent link to this version of the API endpoint.
        url: /v0
      - description: Link to the current version of this API endpoint.
        url: /
  /files/ids:
