    file_metadata_for_hits:
      properties:
        access:
          example: controlled
          type: string
        acl:
          items:
            $ref: '#/components/schemas/phs_id'
          type: array
        created_datetime:
          $ref: '#/components/schemas/datetime'
        data_category:
