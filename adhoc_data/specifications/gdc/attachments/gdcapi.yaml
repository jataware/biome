    file_versions:
      type: array
      items:
        anyOf:
          - $ref: '#/components/schemas/file_version'
          - $ref: '#/components/schemas/file_version_error'
    filename:
      example: 1dd28069-5777-4ff9-bd2b-d1ba68e88b06.vcf.gz
      type: string
    filter_content:
      properties:
        field:
          description: 'Specifies a field that corresponds to a property defined in
            the GDC Data Dictionary, a list of fields here: https://docs.gdc.cancer.gov/API/Users_Guide/Appendix_A_Available_Fields/'
          example: cases.submitter_id
          type: string
        value:
          items:
            description: Values of fields to be compared to
            example: TCGA-CK-4948
            type: string
          type: array
      type: object
    filters:
      default:
      description: Filters
      properties:
        content:
          oneOf:
            - $ref: '#/components/schemas/filter_content'
            - items:
                $ref: '#/components/schemas/filters'
              type: array
        op:
          $ref: '#/components/schemas/operator'
      type: object
    format:
      default: JSON
      description: |
        Specifies the API response format:
        * JSON - `Content-Type: application/json`
        * XML - `Content-Type: text/xml`
        * TSV - `Content-Type: text/tab-separated-values`
          > Note: TSV Nested elements will be 'flattened' as a unique header to be included in the TSV.
            This can result in many headers which may exceed the limits of some TSV processing tools. When
            requesting nested elements, it is recommended to use JSON or XML output formats.
      enum:
        - JSON
        - XML
        - TSV
      type: string
    from:
      description: |
        Specifies the first record to return from the `total` set of search results.
        Refer to the `pagination` element of a JSON or XML format response.
      type: integer
    gzip:
      description: A compressed file format that may contain one or many files
      format: binary
    mapping:
      properties:
        description:
          type: string
      type: object
    md5sum:
      example: c2f9b196e154906a70c7ec46492a859d
      type: string
    operator:
      enum:
        - '='
        - '!='
        - <
        - <=
        - '>'
        - '>='
        - is
        - not
        - in
        - exclude
        - and
        - or
      type: string
    manifest:
      description: Tab delimited text file
      type: string
      example: |
        id      filename        md5     size    state
        083ad931-bc73-4d02-8d78-4b82f06f3c44    FM-AD_Clinical.Vulva.tsv        ab9212ec2f412ca0aab176ef32e2e4fc        3779    validated
        0929c21d-9f81-4483-b75b-7b9f79eaab3e    YOWIE_p_TCGA_b71and106_N_GenomeWideSNP_6_F10_764074.grch38.seg.v2.txt   55cdd11b65f1f67bb3f5358606c71fda        34429   validated
    page:
      description: ''
      example: 1
      type: integer
    pages:
      example: 178101
      type: integer
    paginations:
      properties:
        count:
          $ref: '#/components/schemas/count'
        from:
          $ref: '#/components/schemas/from'
        page:
          $ref: '#/components/schemas/page'
        pages:
          $ref: '#/components/schemas/pages'
        size:
          $ref: '#/components/schemas/size'
        sort:
          $ref: '#/components/schemas/sort'
        total:
          $ref: '#/components/schemas/total'
      type: object
    phs_id:
      example: phs001179
      type: string
    pretty:
      default: 'false'
      description: Returns response with indentations and line breaks in a human-readable
        format
      enum:
        - 'false'
        - 'true'
      type: string
    project_metadata:
      properties:
        dbgap_accession_number:
          example:
          type: string
        disease_type:
          example:
            - Cystic, Mucinous and Serous Neoplasms
            - Ductal and Lobular Neoplasms
            - Adenomas and Adenocarcinomas
          items:
            type: string
          type: array
        name:
          example: Uterine Corpus Endometrial Carcinoma
          type: string
        primary_site:
          example:
            - Prostate gland
          items:
            type: string
          type: array
        project_id:
          example: TCGA-PRAD
          type: string
        releasable:
          example: true
          type: boolean
        released:
          example: true
          type: boolean
        state:
          example: open
          type: string
      type: object
    project_metadata_for_hits:
      properties:
        dbgap_accession_number:
          example:
          type: string
        disease_type:
          example:
            - Cystic, Mucinous and Serous Neoplasms
            - Ductal and Lobular Neoplasms
            - Adenomas and Adenocarcinomas
          items:
            type: string
          type: array
        id:
          $ref: '#/components/schemas/uuid'
        name:
          example: Uterine Corpus Endometrial Carcinoma
          type: string
        primary_site:
          example:
            - Prostate gland
          items:
            type: string
          type: array
        project_id:
          example: TCGA-PRAD
          type: string
        releasable:
          example: true
          type: boolean
        released:
          example: true
          type: boolean
        state:
          example: open
          type: string
      type: object
    request_parameters:
      properties:
        expand:
          $ref: '#/components/schemas/expand'
        facets:
          $ref: '#/components/schemas/facets'
        fields:
          $ref: '#/components/schemas/fields'
        filters:
          $ref: '#/components/schemas/filters'
        format:
          $ref: '#/components/schemas/format'
        from:
          $ref: '#/components/schemas/from'
        pretty:
          $ref: '#/components/schemas/pretty'
        size:
          $ref: '#/components/schemas/size'
        sort:
          $ref: '#/components/schemas/sort'
      type: object
    search_and_retrieval:
      properties:
        expand:
          $ref: '#/components/schemas/expand'
        facets:
          $ref: '#/components/schemas/facets'
        fields:
          $ref: '#/components/schemas/fields'
        filters:
          $ref: '#/components/schemas/filters'
        format:
          $ref: '#/components/schemas/format'
        from:
          $ref: '#/components/schemas/from'
        pretty:
          $ref: '#/components/schemas/pretty'
        size:
          $ref: '#/components/schemas/size'
        sort:
          $ref: '#/components/schemas/sort'
      type: object
    search_and_retrieval_form:
      properties:
        expand:
          $ref: '#/components/schemas/expand'
        facets:
          $ref: '#/components/schemas/facets'
        fields:
          $ref: '#/components/schemas/fields'
        filters:
          $ref: '#/components/schemas/filters'
        format:
          $ref: '#/components/schemas/format'
        from:
          $ref: '#/components/schemas/from'
        pretty:
          $ref: '#/components/schemas/pretty'
        size:
          $ref: '#/components/schemas/size'
        sort:
          $ref: '#/components/schemas/sort'
      type: object
    search_and_retrieval_tsv:
      description: |
        **TSV File Format** uses the same key and values as the `application/x-www-form-urlencoded` format. The headers and values are separated by tabs.
        ```
        expand  facets  fields  filters format  from  pretty  size  sort
        ""  ""  ""  null  JSON  0 false 1 ""
        ```
      type: string
      format: binary
    search_by_id:
      properties:
        expand:
          $ref: '#/components/schemas/expand'
        fields:
          $ref: '#/components/schemas/fields'
        format:
          $ref: '#/components/schemas/format'
        pretty:
          $ref: '#/components/schemas/pretty'
      type: object
    size:
      description: The number of results
      example: 1
      type: integer
    sort:
      default: ''
      description: The sort query parameter sorts the results by a specific field,
        and with the sort direction specified using the :asc (ascending) or  :desc
        (descending) prefix, e.g. sort=field:desc. A list of all valid field names
        is available in Appendix A; the list can also be accessed  programmatically
        at the _mapping endpoint.
      type: string
    total:
      example: 345381
      type: integer
    unspecified_binary_data:
      description: A single file of unspecified type
      format: binary
    uuid:
      example: 333193d5-ca9a-4262-81f5-e9f3b44358fe
      format: uuid
      type: string
    uuids:
      items:
        $ref: '#/components/schemas/uuid'
      type: array
    version:
      example: '1.0'
      type: string
    warnings:
      type: object
paths:
  /annotatations/_mapping:
