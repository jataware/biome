source: "You have access to the FDA Generally Recognized as Safe (GRAS), which is\
  \ a csv file data with notices filed from the FDA GRAS database from years 1998\
  \ to 2024.\nYou may use this to check for food additives introductions, and correlate\
  \ with other data sources for analysis.\n\n\"GRAS\" is an acronym for the phrase\
  \ Generally Recognized As Safe.\nUnder sections 201(s) and 409 of the Federal Food,\
  \ Drug, and Cosmetic Act,\nany substance that is intentionally added to food is\
  \ a food additive.\n\n# Additional Instructions:\nUse the raw csv notices file to\
  \ answer questions about GRAS substances. Load the file from:\n\n${DATASET_FILES_BASE_PATH}/fda-gras/GRASNotices.csv\n\
  \nThese are the columns available (separated by semicolons, some newlines/spaces):\n\
  GRAS Notice (GRN) No.\t; Substance; Intended Use; Basis; Notifier;\tNotifier Address;\n\
  Date of filing;\tGRN Part 1;\tGRN Part 2;\tGRN Part 3;\tGRN Part 4;\tGRN Part 5;\t\
  GRN Part 6;\tGRN Part 7;\nDate of closure; Date of correction letter;\tFDA's Letter;\t\
  Date additional correspondence;\tAdditional correspondence;\nDate additinoal correspondence\
  \ 2;\tAdditional correspondence 2; Date additional correspondence 3;\nAdditional\
  \ correspondence 3; Date additional correspondence 4; Additional correspondence\
  \ 4;\nResubmission; Resubmitted; Notes;\tRelated submission\n\nThe Gras Notice GRN\
  \ No is wrapped by spredsheet-software-like function..\nExample:\n=T(\"1\")  for\
  \ \"GRAS Notice (GRN) No.\" = 1\n\nThe file which was downloaded from FDA GRAS Notices;\
  \ http://www.hfpappexternal.fda.gov/scripts/fdcc/?set=GRASNotices;\nFile last updated\
  \ by FDA on 3/3/2025.\n\nIf the \"FDA's Letter\" column contains \" FDA has no questions\"\
  \ it means the FDA did not challenge the notice, closest thing to \"approved\".\n\
  Id the \"FDA's Letter\" column contains \"FDA has questions\" or \"Pending\", or\
  \ similar, it means the FDA has questions about the notice, and the notice is not\
  \ approved yet.\nIf the \"FDA's Letter\" column contains \"Notice does not provide\
  \ a basis for a GRAS determination\"- it means it challenged the notice, and the\
  \ notice was not approved.\nUse the stats of the \"FDA's Letter\" column to know\
  \ if a food additive is actually approved to be introduced into the US food supply\
  \ or not.\n"
