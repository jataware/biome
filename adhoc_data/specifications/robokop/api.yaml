slug: robokop
source: |-
  ROBOKOP is an open-source, modular, biomedical knowledge graph-based system that includes the ROBOKOP biomedical knowledge graph, a user interface, and a variety of supporting resources, including tools and services to support deep exploration of the ROBOKOP KG and each of its underlying primary knowledge sources.

  You have access to an online Neo4J instance. You can start a session with the following:

  '''
  import neo4j
  from neo4j import GraphDatabase

  url = "neo4j://robokopkg.renci.org:7687"
  session = GraphDatabase.driver(url, auth=('neo4j', 'neo4j')).session()
  '''

  Here is a list of all of the knowledge graph node labels:

  IMPORTANT: When referencing node labels, make sure to quote them in backticks. For example,
  biolink:BiologicalProcess should be `biolink:BiologicalProcess` as to be proper Cypher syntax.

  ```
  ${db_labels}
  ```

  Here is a list of all of the knowledge graph relationship types:

  ```
  ${db_relationship_types}
  ```

  IMPORTANT: Reference these when making your queries and think carefully about only using types that exist.
