  91028edd-c20f-4920-8324-eaedb493c46e:
    code: "\"\"\"\nCOMPREHENSIVE IDH1 R132H GLIOBLASTOMA MUTATION ANALYSIS WITH ALPHAGENOME\n\
      ========================================================================\n\n\
      This example demonstrates a complete end-to-end workflow for analyzing the\n\
      functional impact of the IDH1 R132H mutation in glioblastoma using AlphaGenome.\n\
      The IDH1 R132H mutation is the most common IDH1 mutation in glioblastoma and\n\
      defines a distinct molecular subtype with better prognosis.\n\nKey Features\
      \ Demonstrated:\n- Multi-modal functional analysis (RNA-seq, chromatin accessibility,\
      \ promoter activity, splicing)\n- Brain tissue-specific context analysis\n-\
      \ Quantitative effect size calculations\n- Comprehensive data visualization\n\
      - Robust error handling for missing data types\n- Clinical interpretation of\
      \ genomic findings\n\"\"\"\n\nimport os\nimport pandas as pd\nimport matplotlib.pyplot\
      \ as plt\nfrom alphagenome.data import genome\nfrom alphagenome.models import\
      \ dna_client\nfrom alphagenome.visualization import plot_components\n\n# ============================================================================\n\
      # STEP 1: SETUP AND AUTHENTICATION\n# ============================================================================\n\
      \nprint(\"=== IDH1 R132H GLIOBLASTOMA MUTATION ANALYSIS ===\")\nprint(\"Setting\
      \ up AlphaGenome client...\")\n\n# Set up AlphaGenome model with API authentication\n\
      API_KEY = os.environ.get(\"ALPHAGENOME_KEY\")\nif not API_KEY:\n    raise ValueError(\"\
      ALPHAGENOME_KEY environment variable not set\")\n\nmodel = dna_client.create(API_KEY)\n\
      print(\"\u2713 AlphaGenome client initialized successfully\")\n\n# ============================================================================\n\
      # STEP 2: DEFINE MUTATION AND GENOMIC CONTEXT\n# ============================================================================\n\
      \nprint(\"\\n=== MUTATION DEFINITION ===\")\n\n# IDH1 R132H mutation details\
      \ (most common IDH1 mutation in glioblastoma)\n# - Gene: IDH1 (Isocitrate Dehydrogenase\
      \ 1)\n# - Mutation: R132H (Arginine to Histidine at position 132)\n# - Genomic\
      \ change: c.395G>A at chr2:209113112 (GRCh38)\n# - Clinical significance: Defines\
      \ IDH-mutant glioma subtype, better prognosis\n\nmutation_pos = 209113112\n\
      interval = genome.Interval(\n    chromosome='chr2',\n    start=mutation_pos\
      \ - 1024,  # 2048bp window centered on mutation\n    end=mutation_pos + 1024\n\
      )\n\nvariant = genome.Variant(\n    chromosome='chr2',\n    position=mutation_pos,\n\
      \    reference_bases='G',\n    alternate_bases='A',\n    name='IDH1_R132H'\n\
      )\n\nprint(f\"Mutation: {variant.name}\")\nprint(f\"Genomic position: {variant.chromosome}:{variant.position}\"\
      )\nprint(f\"Change: {variant.reference_bases} \u2192 {variant.alternate_bases}\"\
      )\nprint(f\"Analysis window: {interval.chromosome}:{interval.start}-{interval.end}\
      \ ({interval.end - interval.start}bp)\")\n\n# ============================================================================\n\
      # STEP 3: COMPREHENSIVE FUNCTIONAL PREDICTION\n# ============================================================================\n\
      \nprint(\"\\n=== FUNCTIONAL PREDICTION ===\")\nprint(\"Requesting comprehensive\
      \ functional analysis...\")\n\n# Request all available functional modalities\n\
      requested_outputs = [\n    dna_client.OutputType.RNA_SEQ,           # Gene expression\n\
      \    dna_client.OutputType.ATAC,              # Chromatin accessibility (ATAC-seq)\n\
      \    dna_client.OutputType.DNASE,             # Chromatin accessibility (DNase-seq)\n\
      \    dna_client.OutputType.CAGE,              # Promoter activity (CAGE)\n \
      \   dna_client.OutputType.PROCAP,            # Promoter activity (PRO-cap)\n\
      \    dna_client.OutputType.SPLICE_JUNCTIONS,  # Splice junctions\n    dna_client.OutputType.SPLICE_SITES,\
      \      # Splice sites\n    dna_client.OutputType.SPLICE_SITE_USAGE, # Splice\
      \ site usage\n    dna_client.OutputType.CHIP_HISTONE,      # Histone modifications\n\
      \    dna_client.OutputType.CHIP_TF,           # Transcription factor binding\n\
      ]\n\n# Predict variant effects in brain tissue context (glioblastoma-relevant)\n\
      outputs = model.predict_variant(\n    interval=interval,\n    variant=variant,\n\
      \    ontology_terms=['UBERON:0000955'],  # Brain tissue ontology\n    requested_outputs=requested_outputs,\n\
      )\n\nprint(\"\u2713 Functional prediction completed successfully\")\n\n# ============================================================================\n\
      # STEP 4: DATA AVAILABILITY ASSESSMENT\n# ============================================================================\n\
      \nprint(\"\\n=== DATA AVAILABILITY ASSESSMENT ===\")\n\ndef assess_data_availability(outputs_ref,\
      \ outputs_alt, modality_name, attr_name):\n    \"\"\"Assess whether data is\
      \ available and non-empty for a given modality.\"\"\"\n    if not hasattr(outputs_ref,\
      \ attr_name) or getattr(outputs_ref, attr_name) is None:\n        return False,\
      \ \"Not available\"\n\n    ref_data = getattr(outputs_ref, attr_name)\n    alt_data\
      \ = getattr(outputs_alt, attr_name)\n\n    if ref_data.values.size == 0 or alt_data.values.size\
      \ == 0:\n        return False, f\"Empty arrays (ref: {ref_data.values.shape},\
      \ alt: {alt_data.values.shape})\"\n\n    return True, f\"Available (ref: {ref_data.values.shape},\
      \ alt: {alt_data.values.shape})\"\n\n# Check all modalities\nmodalities_to_check\
      \ = [\n    (\"RNA Expression\", \"rna_seq\"),\n    (\"ATAC-seq (Chromatin)\"\
      , \"atac\"),\n    (\"DNase-seq (Chromatin)\", \"dnase\"),\n    (\"CAGE (Promoter)\"\
      , \"cage\"),\n    (\"PRO-cap (Promoter)\", \"procap\"),\n    (\"Splice Junctions\"\
      , \"splice_junctions\"),\n    (\"Splice Sites\", \"splice_sites\"),\n    (\"\
      Splice Site Usage\", \"splice_site_usage\"),\n    (\"ChIP-seq Histone\", \"\
      chip_histone\"),\n    (\"ChIP-seq TF\", \"chip_tf\"),\n]\n\navailable_modalities\
      \ = []\nfor modality_name, attr_name in modalities_to_check:\n    is_available,\
      \ status = assess_data_availability(outputs.reference, outputs.alternate, modality_name,\
      \ attr_name)\n    status_symbol = \"\u2713\" if is_available else \"\u2717\"\
      \n    print(f\"{status_symbol} {modality_name}: {status}\")\n    if is_available:\n\
      \        available_modalities.append((modality_name, attr_name))\n\nprint(f\"\
      \\nTotal available modalities: {len(available_modalities)}\")\n\n# ============================================================================\n\
      # STEP 5: QUANTITATIVE EFFECT ANALYSIS\n# ============================================================================\n\
      \nprint(\"\\n=== QUANTITATIVE EFFECT ANALYSIS ===\")\n\ndef calc_effect_robust(ref,\
      \ alt, modality_name):\n    \"\"\"Calculate quantitative effects with robust\
      \ error handling.\"\"\"\n    if ref.values.size == 0 or alt.values.size == 0:\n\
      \        print(f\"{modality_name}: No data available (empty arrays)\")\n   \
      \     return None, None\n\n    ref_mean = ref.values.mean()\n    alt_mean =\
      \ alt.values.mean()\n    ref_max = ref.values.max()\n    alt_max = alt.values.max()\n\
      \n    mean_effect = (alt_mean - ref_mean) / ref_mean if ref_mean != 0 else 0\n\
      \    max_effect = (alt_max - ref_max) / ref_max if ref_max != 0 else 0\n\n \
      \   print(f\"{modality_name}:\")\n    print(f\"  Reference mean: {ref_mean:.6f},\
      \ max: {ref_max:.6f}\")\n    print(f\"  Alternate mean: {alt_mean:.6f}, max:\
      \ {alt_max:.6f}\")\n    print(f\"  Mean effect: {mean_effect:.4f} ({mean_effect*100:.2f}%)\"\
      )\n    print(f\"  Max effect: {max_effect:.4f} ({max_effect*100:.2f}%)\")\n\
      \    print()\n\n    return mean_effect, max_effect\n\n# Analyze all available\
      \ modalities\neffects = {}\nfor modality_name, attr_name in available_modalities:\n\
      \    ref_data = getattr(outputs.reference, attr_name)\n    alt_data = getattr(outputs.alternate,\
      \ attr_name)\n    result = calc_effect_robust(ref_data, alt_data, modality_name)\n\
      \    if result[0] is not None:\n        effects[modality_name] = result\n\n\
      # ============================================================================\n\
      # STEP 6: COMPREHENSIVE VISUALIZATION\n# ============================================================================\n\
      \nprint(\"=== COMPREHENSIVE VISUALIZATION ===\")\n\n# Create multi-track visualization\n\
      tracks = []\ncolors_ref = ['blue', 'green', 'purple', 'orange', 'brown']\ncolors_alt\
      \ = ['red', 'lime', 'magenta', 'gold', 'pink']\n\nfor i, (modality_name, attr_name)\
      \ in enumerate(available_modalities):\n    ref_data = getattr(outputs.reference,\
      \ attr_name)\n    alt_data = getattr(outputs.alternate, attr_name)\n\n    color_ref\
      \ = colors_ref[i % len(colors_ref)]\n    color_alt = colors_alt[i % len(colors_alt)]\n\
      \n    tracks.append(\n        plot_components.OverlaidTracks(\n            tdata={\n\
      \                f'Reference {modality_name}': ref_data,\n                f'IDH1\
      \ R132H {modality_name}': alt_data,\n            },\n            colors={\n\
      \                f'Reference {modality_name}': color_ref,\n                f'IDH1\
      \ R132H {modality_name}': color_alt\n            },\n        )\n    )\n\nif\
      \ tracks:\n    plot_components.plot(\n        tracks,\n        interval=interval,\n\
      \        annotations=[plot_components.VariantAnnotation([variant], alpha=0.8)],\n\
      \    )\n    plt.suptitle(\"IDH1 R132H Comprehensive Functional Impact Analysis\\\
      n(RNA Expression, Chromatin Accessibility, Promoter Activity, Splicing)\", fontsize=14)\n\
      \    plt.tight_layout()\n    plt.show()\n\nprint(\"\u2713 Comprehensive visualization\
      \ created\")\n\n# ============================================================================\n\
      # STEP 7: RESULTS SUMMARY AND CLINICAL INTERPRETATION\n# ============================================================================\n\
      \nprint(\"\\n=== COMPREHENSIVE RESULTS SUMMARY ===\")\n\n# Create summary table\n\
      if effects:\n    summary_data = []\n    for modality, (mean_eff, max_eff) in\
      \ effects.items():\n        summary_data.append({\n            'Functional Modality':\
      \ modality,\n            'Mean Effect (%)': f\"{mean_eff*100:.2f}%\",\n    \
      \        'Max Effect (%)': f\"{max_eff*100:.2f}%\",\n            'Magnitude':\
      \ 'High' if abs(mean_eff) > 0.1 else 'Moderate' if abs(mean_eff) > 0.03 else\
      \ 'Low',\n            'Direction': 'Increase' if mean_eff > 0 else 'Decrease'\
      \ if mean_eff < 0 else 'No change'\n        })\n\n    df_summary = pd.DataFrame(summary_data)\n\
      \    df_summary = df_summary.sort_values('Mean Effect (%)', key=lambda x: x.str.rstrip('%').astype(float),\
      \ ascending=False)\n\n    print(\"\\nFUNCTIONAL IMPACT SUMMARY TABLE:\")\n \
      \   print(\"=\" * 80)\n    print(df_summary.to_string(index=False))\n\n    #\
      \ Highlight key findings\n    print(\"\\n=== KEY FINDINGS ===\")\n    high_impact\
      \ = df_summary[df_summary['Magnitude'] == 'High']\n    moderate_impact = df_summary[df_summary['Magnitude']\
      \ == 'Moderate']\n\n    if not high_impact.empty:\n        print(\"\U0001F534\
      \ HIGH IMPACT MODALITIES:\")\n        for _, row in high_impact.iterrows():\n\
      \            print(f\"  \u2022 {row['Functional Modality']}: {row['Mean Effect\
      \ (%)']} ({row['Direction'].lower()})\")\n\n    if not moderate_impact.empty:\n\
      \        print(\"\U0001F7E1 MODERATE IMPACT MODALITIES:\")\n        for _, row\
      \ in moderate_impact.iterrows():\n            print(f\"  \u2022 {row['Functional\
      \ Modality']}: {row['Mean Effect (%)']} ({row['Direction'].lower()})\")\n\n\
      # ============================================================================\n\
      # STEP 8: CLINICAL AND BIOLOGICAL INTERPRETATION\n# ============================================================================\n\
      \nprint(\"\\n=== CLINICAL AND BIOLOGICAL INTERPRETATION ===\")\nprint(\"IDH1\
      \ R132H Mutation in Glioblastoma Context\")\nprint(\"=\" * 50)\n\nprint(\"\\\
      n\U0001F9EC MUTATION BACKGROUND:\")\nprint(\"\u2022 Most common IDH1 mutation\
      \ in glioblastoma (~70% of grade II-III gliomas)\")\nprint(\"\u2022 Creates\
      \ neomorphic enzyme activity producing 2-hydroxyglutarate\")\nprint(\"\u2022\
      \ Defines IDH-mutant glioma subtype with better prognosis\")\nprint(\"\u2022\
      \ Associated with CpG Island Methylator Phenotype (G-CIMP)\")\n\nprint(\"\\\
      n\U0001F4CA GENOMIC FUNCTIONAL EFFECTS:\")\nif 'DNase-seq (Chromatin)' in effects:\n\
      \    dnase_effect = effects['DNase-seq (Chromatin)'][0] * 100\n    print(f\"\
      \u2022 Chromatin Accessibility: {dnase_effect:.1f}% change (DNase-seq)\")\n\
      \    if dnase_effect > 5:\n        print(\"  \u2192 Significant chromatin remodeling,\
      \ consistent with epigenetic dysregulation\")\n\nif 'CAGE (Promoter)' in effects:\n\
      \    cage_effect = effects['CAGE (Promoter)'][0] * 100\n    print(f\"\u2022\
      \ Promoter Activity: {cage_effect:.1f}% change (CAGE)\")\n    if cage_effect\
      \ > 2:\n        print(\"  \u2192 Altered transcriptional regulation potential\"\
      )\n\nif 'RNA Expression' in effects:\n    rna_effect = effects['RNA Expression'][0]\
      \ * 100\n    print(f\"\u2022 RNA Expression: {rna_effect:.1f}% change\")\n \
      \   if abs(rna_effect) < 1:\n        print(\"  \u2192 Minimal direct transcriptional\
      \ impact, consistent with metabolic primary mechanism\")\n\nsplicing_effects\
      \ = [k for k in effects.keys() if 'Splice' in k]\nif splicing_effects:\n   \
      \ print(\"\u2022 Splicing Patterns: Multiple alterations detected\")\n    print(\"\
      \  \u2192 May affect mRNA processing and protein isoform production\")\n\nprint(\"\
      \\n\U0001F3AF CLINICAL RELEVANCE:\")\nprint(\"\u2022 Diagnostic biomarker for\
      \ IDH-mutant glioma classification\")\nprint(\"\u2022 Prognostic indicator (better\
      \ survival vs IDH-wildtype)\")\nprint(\"\u2022 Therapeutic target (IDH inhibitors\
      \ in clinical trials)\")\nprint(\"\u2022 Predictive of treatment response patterns\"\
      )\n\nprint(\"\\n\U0001F52C MECHANISTIC INSIGHTS:\")\nprint(\"\u2022 Primary\
      \ oncogenic mechanism: Metabolic reprogramming\")\nprint(\"\u2022 Secondary\
      \ effects: Epigenetic alterations (DNA hypermethylation)\")\nprint(\"\u2022\
      \ Genomic effects: Chromatin remodeling and regulatory changes\")\nprint(\"\u2022\
      \ AlphaGenome captures immediate genomic regulatory effects\")\n\nprint(\"\\\
      n\u2705 ANALYSIS COMPLETE\")\nprint(f\"Successfully analyzed {len(effects)}\
      \ functional modalities\")\nprint(\"Results provide genomic context for this\
      \ clinically important glioblastoma mutation\")\n"
