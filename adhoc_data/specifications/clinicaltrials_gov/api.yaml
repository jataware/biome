    code: "import requests\nimport pandas as pd\n\ndef search_cancer_studies():\n\
      \    \"\"\"Search for recruiting lung cancer studies\"\"\"\n    base_url = \"\
      https://clinicaltrials.gov/api/v2\"\n    \n    params = {\n        'query.cond':\
      \ 'lung cancer',\n        'filter.overallStatus': 'RECRUITING',\n        'pageSize':\
      \ 20,\n        'format': 'json'\n    }\n    \n    response = requests.get(f\"\
      {base_url}/studies\", params=params)\n    \n    if response.status_code != 200:\n\
      \        raise Exception(f\"API request failed with status code {response.status_code}\"\
      )\n    \n    data = response.json()\n    studies = data.get('studies', [])\n\
      \    \n    # Extract key information from each study\n    study_list = []\n\
      \    for study in studies:\n        protocol = study.get('protocolSection',\
      \ {})\n        ident_mod = protocol.get('identificationModule', {})\n      \
      \  status_mod = protocol.get('statusModule', {})\n        design_mod = protocol.get('designModule',\
      \ {})\n        \n        study_info = {\n            'nct_id': ident_mod.get('nctId',\
      \ 'N/A'),\n            'brief_title': ident_mod.get('briefTitle', 'N/A'),\n\
      \            'overall_status': status_mod.get('overallStatus', 'N/A'),\n   \
      \         'study_type': design_mod.get('studyType', 'N/A'),\n            'phase':\
      \ design_mod.get('phases', ['N/A'])[0] if design_mod.get('phases') else 'N/A',\n\
      \            'last_update': status_mod.get('lastUpdatePostDateStruct', {}).get('date',\
      \ 'N/A')\n        }\n        study_list.append(study_info)\n    \n    # Convert\
      \ to DataFrame\n    df = pd.DataFrame(study_list)\n    print(f\"Found {len(df)}\
      \ recruiting lung cancer studies\")\n    return df\n\n# Execute the search\n\
      cancer_studies = search_cancer_studies()\nprint(cancer_studies.head())\n"
