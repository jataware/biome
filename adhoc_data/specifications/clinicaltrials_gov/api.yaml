  b1183f1d-4cb7-4dd9-bc76-4c206f2ba901:
    code: "import requests\nimport pandas as pd\n\ndef search_disease_trials(condition,\
      \ max_trials=50):\n    \"\"\"Search for clinical trials for a specific condition\
      \ to assess therapeutic landscape\"\"\"\n    base_url = \"https://clinicaltrials.gov/api/v2/studies\"\
      \n    params = {\n        'query.cond': condition,\n        'pageSize': max_trials,\n\
      \        'format': 'json'\n    }\n    \n    print(f\"Searching ClinicalTrials.gov\
      \ for {condition} trials...\")\n    response = requests.get(base_url, params=params)\n\
      \    \n    if response.ok:\n        data = response.json()\n        studies\
      \ = data.get('studies', [])\n        print(f\"Found {len(studies)} {condition}\
      \ trials\")\n        \n        # Extract basic information for feasibility assessment\n\
      \        trial_info = []\n        phases = []\n        statuses = []\n     \
      \   \n        for study in studies:\n            protocol = study.get('protocolSection',\
      \ {})\n            ident = protocol.get('identificationModule', {})\n      \
      \      status = protocol.get('statusModule', {})\n            design = protocol.get('designModule',\
      \ {})\n            \n            # Collect trial information\n            trial_info.append({\n\
      \                'nct_id': ident.get('nctId', 'N/A'),\n                'title':\
      \ ident.get('briefTitle', 'N/A')[:80] + '...' if len(ident.get('briefTitle',\
      \ '')) > 80 else ident.get('briefTitle', 'N/A'),\n                'status':\
      \ status.get('overallStatus', 'N/A')\n            })\n            \n       \
      \     # Collect phases and statuses for analysis\n            phase_list = design.get('phases',\
      \ [])\n            if phase_list:\n                phases.extend(phase_list)\n\
      \            \n            status_val = status.get('overallStatus', '')\n  \
      \          if status_val:\n                statuses.append(status_val)\n   \
      \     \n        # Display sample trials\n        if trial_info:\n          \
      \  df = pd.DataFrame(trial_info[:10])  # Show first 10\n            print(f\"\
      \\nSample {condition} trials:\")\n            print(df.to_string(index=False))\n\
      \        \n        # Analyze trial landscape for repurposing feasibility\n \
      \       if phases:\n            phase_df = pd.DataFrame({'phase': phases})\n\
      \            print(f\"\\n{condition} trial phases (regulatory landscape):\"\
      )\n            print(phase_df['phase'].value_counts())\n        \n        if\
      \ statuses:\n            status_df = pd.DataFrame({'status': statuses})\n  \
      \          print(f\"\\n{condition} trial statuses (development activity):\"\
      )\n            print(status_df['status'].value_counts())\n            \n   \
      \     return {\n            'trials': trial_info,\n            'phases': phases,\n\
      \            'statuses': statuses,\n            'total_count': len(studies)\n\
      \        }\n    else:\n        print(f\"API request failed with status: {response.status_code}\"\
      )\n        return None\n\n# Example usage for Alzheimer's disease\nalzheimer_data\
      \ = search_disease_trials('alzheimer', max_trials=30)\n\nif alzheimer_data:\n\
      \    print(f\"\\nClinical Feasibility Assessment:\")\n    print(f\"- Total active\
      \ trials: {alzheimer_data['total_count']}\")\n    print(f\"- Regulatory activity\
      \ level: {'High' if alzheimer_data['total_count'] > 20 else 'Medium' if alzheimer_data['total_count']\
      \ > 10 else 'Low'}\")\n    print(f\"- Development stage diversity: {len(set(alzheimer_data['phases']))}\
      \ different phases\")\n    print(f\"- Market validation: {'Strong' if 'RECRUITING'\
      \ in alzheimer_data['statuses'] else 'Moderate'}\")"
    integration: 7f8a9b2c-4d3e-4f5a-8b9c-1a2b3c4d5e6f
    notes: |-
      This example shows how to use the ClinicalTrials.gov API to assess the clinical development landscape for drug repurposing. It analyzes trial phases, statuses, and activity levels to determine regulatory feasibility and market validation. This information is crucial for understanding the competitive landscape, regulatory precedents, and development timelines for repurposing candidates. The analysis helps prioritize candidates based on clinical development feasibility.
