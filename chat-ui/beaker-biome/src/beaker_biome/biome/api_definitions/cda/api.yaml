proofread_instructions: |
    Typically metadata retrieved from CDA will locate the raw data files via Data Repository Service (DRS) URIs.
    DRS URIs are not to the data itself, but will return metadata about the location of the data.
    The location metadata (which should include the actual data download URL) can be retrieved by using the drs_uri_info tool if it is available,
    or by querying "https://nci-crdc.datacommons.io/ga4gh/drs/v1/objects/<object_id>" directly.

    All data in CDA should be publicly accessible without any special permissions or credentials.

    You should make use of the python requests library to interact with the API.
    Note that the base URL of the API is 'https://cda.datacommons.cancer.gov/'

