<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Koro</title>

  <link rel="stylesheet" type="text/css" href="./recording.css" />
  <!-- TODO these two won't work -->
  <link rel="stylesheet" type="text/css" href="../node_modules/primeicons/primeicons.css" />
  <link rel="stylesheet" type="text/css" href="../node_modules/primeflex/primeflex.css" />
  <!-- TODO cp these fonts/css on build-electron to expected location (?) -->

  <style>
    ::-webkit-scrollbar {
      width: 0px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 0.375rem;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

  </style>
</head>


<body style="-webkit-app-region: drag;">
  <div
    id="app">
      <nav>
        <button class="p-button" id="nav-editor-button">Editor</button>
        <button class="p-button" id="inspect-button">Inspect</button>
        <button class="p-button" id="mark-button">Mark</button>
      </nav>
      <aside class="left-panel">
        <h4>Event Log</h4>
        <div class="events">
          <ul>
            <li>click: xpath</li>
            <li>scroll: xpath</li>
            <li>click: xpath</li>
            <li>click: xpath</li>
            <li>nav: back</li>
            <li>url: http://sample.com</li>
          </ul>
        </div>
      </aside>
  </div>

  <!-- Browser webview area -->
  <div class="browser">

    <!-- Browser Nav -->
    <div class="browser-nav">

      <div class="button-group">
        <!-- Back Button -->
        <button
          id="back-button"
          class="pi pi-chevron-left p-button"
        />

        <!-- Forward Button -->
        <button
          id="forward-button"
          class="pi pi-chevron-right p-button"
        />

        <!-- Reload Button -->
        <button
          id="reload-button"
          class="pi pi-refresh p-button"
        />
      </div>

      &nbsp;

      <!-- URL Input -->
      <input
        id="urlInput"
        type="text"
        placeholder="https://"
      />

    </div><!-- browser-nav -->

    <webview
      autosize="on"
      src="https://hello.com"
      preload="./preload-view.js"
      id="local-webview"
    ></webview>
  </div><!-- browser -->

</body>

</html>
